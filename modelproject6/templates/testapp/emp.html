<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Employee Information</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 40px;
      }
      .container {
        max-width: 900px;
        background: white;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Employee List</h1>

      {% if emp_list %}
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ENO</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          {% for emp in emp_list %}
          <tr>
            <td>{{ emp.eno }}</td>
            <td>{{ emp.ename }}</td>
            <td>{{ emp.esal }}</td>
            <td>{{ emp.eaddr }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
        <div class="alert alert-warning text-center" role="alert">
          No Employee Records Found.
        </div>
      {% endif %}
    </div>
  </body>
</html>
